<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capp:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
  *ngIf="name !== 'Dr. Doom'"
  class="btn btn-primary mx-2"
  (click)="changeName()">
  Change Name
</button>

<button
  *ngIf="age !== 666"
  class="btn btn-primary"
  (click)="changeAge()">
  Change Age
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
