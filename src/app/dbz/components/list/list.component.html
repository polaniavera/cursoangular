<h4>List</h4>
<ul class="list-group">
  <li *ngFor="
    let item of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }">

    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{item.name}} </span>
      <strong>Power </strong>
      <span>{{item.power}} </span>
    </div>

    <!-- <span>It is the first: {{isFirst}} </span>
    <span>It is the Latest: {{isLast}}</span> -->
    <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
  </li>
</ul>
